<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Symbols</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- Non Breakin Space -->

    <p>Hey! I am &nbsp;&nbsp;&nbsp;&nbsp; LAKSHYA</p>

    <!-- Greater than and less than -->

    <p>7 &gt; 3</p>
    <!--greater than-->

    <p>7 &#62;3</p>

    <p>3 &lt; 7</p>
    <!--less than-->

    <p>3 &#60; 7</p>

    <!-- Copyright & Registered-->

    <p>&copy;</p>

    <p>&reg;</p>

    <!-- Currency -->

    <p>&cent;</p>

    <p>&pound;</p>

    <p>&yen;</p>

    <p>&euro;</p>

    <!-- Suits -->

    <p>&spades;</p>

    <p>&clubs;</p>

    <p>&diams;</p>

    <p>&hearts;</p>

    <!-- Computer Code -->

    <code>

    &lt;hey hey hey hey !&gt;

  </code>

    <p>Save the file by Pressing <kbd>Ctrl + S</kbd></p>
    <p>empty &#8203;</p>
</body>
</html>
